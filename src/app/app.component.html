<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <div class="calcuator">
    <div class="wholeScreen">
      <div class="superScreen">{{superscript}}</div>
      <div class="mainScreen">{{input}}</div>
    </div>
    <div class="keyPad">
      <button *ngFor="let num of [7,8,9,4,5,6,1,2,3]" class="numberButton" id="button{{num}}"
        (click)="appendToInput(num)">
        {{num}}
      </button>
      <button class="plusButton" (click)="prepareToAdd()">+</button>
      <button class="numberButton" (click)="appendToInput(0)" id="button0">0</button>
      <button class="equalsButton" (click)="executeEquals()">=</button>
      <div>
        <button class="clearButton" class="clearButton" (click)="clearInput()">Clear</button>
      </div>
    </div>
  </div>
  
</div>
